<body>
    <form>
        <fieldset>
            <legend>AWS Mcq's</legend>
            <label for="S3 for storing data">Which of the following is a key benefit of using Amazon S3 for storing data </label><br>
        <input type="radio" name="S3 for storing data" value="1" id="01">
        <label for="01">Unlimited storage capacity </label>
        <input type="radio" name="S3 for storing data"  value="2" id="02">
        <label for="02">Low-latency data retrieval  </label><br>
        <input type="radio" name="S3 for storing data"  value="3" id="03">
        <label for="03"> Automatic data encryption</label>
        <input type="radio" name="S3 for storing data"  value="4" id="04">
        <label for="04"> Real-time data analytics</label>
        <br><br>
        <label for="launch and manage virtual servers in the cloud"> Which AWS service is used to launch and manage virtual servers in the cloud</label><br>
        <input type="radio" name="launch and manage virtual servers in the cloud" value="1" id="05">
        <label for="05">  Amazon S3</label>
        <input type="radio" name="launch and manage virtual servers in the cloud"  value="2" id="06">
        <label for="06">AWS Lambda  </label>
        <input type="radio" name="launch and manage virtual servers in the cloud"  value="3" id="07">
        <label for="07">Amazon EC2 </label>
        <input type="radio" name="launch and manage virtual servers in the cloud"  value="4" id="08">
        <label for="08">Amazon RDS</label>
        <br><br>
        <label for="R in awazon RDS">What does the "R" stand for in the AWS service "Amazon RDS" </label><br>
        <input type="radio" name="R in awazon RDS" value="1" id="10">
        <label for="10">Reliable </label>
        <input type="radio" name="R in awazon RDS"  value="2" id="11">
        <label for="11">  Redundant </label>
        <input type="radio" name="R in awazon RDS"  value="3" id="12">
        <label for="12"> Real-time</label>
        <input type="radio" name="R in awazon RDS"  value="4" id="13">
        <label for="13">Remote</label>
        <br><br>
        <label for="AWS service to distribute content globally"> Which AWS service can be used to distribute content globally and improve website performance</label><br>
        <input type="radio" name="AWS service to distribute content globally" value="1" id="14">
        <label for="14"> Amazon CloudFront </label>
        <input type="radio" name="AWS service to distribute content globally"  value="2" id="09">
        <label for="09"> AWS Glacier </label>
        <input type="radio" name="AWS service to distribute content globally"  value="3" id="15">
        <label for="15"> AWS Snowball </label>
        <input type="radio" name="AWS service to distribute content globally"  value="4" id="16">
        <label for="16">Amazon Route 53</label>
        <br><br>
        <label for="AWS service to host a static website">Which AWS service can be used to host a static website? </label><br>
        <input type="radio" name="AWS service to host a static website" value="1" id="17">
        <label for="17">Amazon S3 </label>
        <input type="radio" name="AWS service to host a static website"  value="2" id="18">
        <label for="18"> Amazon EC2 </label>
        <input type="radio" name="AWS service to host a static website"  value="3" id="19">
        <label for="19"> AWS Lambda </label>
        <input type="radio" name="AWS service to host a static website"  value="4" id="20">
        <label for="20">Amazon RDS</label>
