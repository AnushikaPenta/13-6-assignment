<body>
    
    <form>
        <fieldset>
            <legend>AWS Mcq's</legend>
            <label for="data store">What kind of data can you store in S3 </label><br>
        <input type="radio" name="data store" value="1" id="01">
        <label for="01">images </label>
        <input type="radio" name="data store"  value="2" id="02">
        <label for="02">pdf files  </label><br>
        <input type="radio" name="data store"  value="3" id="03">
        <label for="03">documents </label>
        <input type="radio" name="data store"  value="4" id="04">
        <label for="04"> All the above</label>
        <br><br>
        <label for="capacity"> What capacity of files can you store in S3</label><br>
        <input type="radio" name="capacity" value="1" id="05">
        <label for="05"> 0 bytes- 100 TB</label>
        <input type="radio" name="capacity"  value="2" id="06">
        <label for="06"> 0 bytes- 50 TB </label><br>
        <input type="radio" name="capacity"  value="3" id="07">
        <label for="07"> 0 bytes- 5 TB</label>
        <input type="radio" name="capacity"  value="4" id="08">
        <label for="08">0 bytes- 25 TB</label>
        <br><br>
        <label for="purpose of AWS Lambda"> What is the purpose of AWS Lambda</label><br>
        <input type="radio" name="purpose of AWS Lambda" value="1" id="10">
        <label for="10">Managing databases in the cloud </label><br>
        <input type="radio" name="purpose of AWS Lambda"  value="2" id="11">
        <label for="11">  Storing and retrieving large amounts of data </label><br>
        <input type="radio" name="purpose of AWS Lambda"  value="3" id="12">
        <label for="12"> Scaling EC2 instances automatically</label><br>
        <input type="radio" name="purpose of AWS Lambda"  value="4" id="13">
        <label for="13">Running code without provisioning or managing servers</label>
        <br><br>
        <label for="AWS service used for sending emails to customers"> What AWS service is commonly used for sending emails to customers</label><br>
        <input type="radio" name="AWS service used for sending emails to customers" value="1" id="14">
        <label for="14">Amazon EC2 </label>
        <input type="radio" name="AWS service used for sending emails to customers"  value="2" id="09">
        <label for="09"> Amazon SNS </label>
        <input type="radio" name="AWS service used for sending emails to customers"  value="3" id="15">
        <label for="15">  Amazon SQS</label>
        <input type="radio" name="AWS service used for sending emails to customers"  value="4" id="16">
        <label for="16">Amazon SES</label>
        <br><br>
        <label for="AWS service ">Which AWS service provides a scalable, fully managed NoSQL database </label><br>
        <input type="radio" name="AWS service " value="1" id="17">
        <label for="17">Amazon S3 </label>
        <input type="radio" name="AWS service "  value="2" id="18">
        <label for="18"> AWS Lambda </label>
        <input type="radio" name="AWS service "  value="3" id="19">
        <label for="19">Amazon DynamoDB </label>
        <input type="radio" name="AWS service "  value="4" id="20">
        <label for="20">Amazon Redshift</label>
