<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>
         HTML MCQ
        </legend>
        <label for="video tag">Which of the following elements in HTML5 defines video or movie content</label><br>
        <input type="radio" name="video tag" value="1">
        <label for="1"> &ltvideo &gt  </label>
        <input type="radio" name="video tag"  value="2">
        <label for="2"> &lt movie &gt  </label>
        <input type="radio" name="video tag"  value="3">
        <label for="1"> &lt audio &gt  </label>
        <input type="radio" name="video tag"  value="4">
        <label for="1"> &lt media &gt </label>
        <br><br>
        <label for="html subset">HTML is a subset of ___________</label><br>
        <input type="radio" name="html subset" value="1">
        <label for="1"> SGMT  </label>
        <input type="radio" name="html subset"  value="2">
        <label for="2"> SGML  </label>
        <input type="radio" name="html subset"  value="3">
        <label for="1"> SGME  </label>
        <input type="radio" name="html subset"  value="4">
        <label for="1">XHTML  </label>
        <br><br>
        <label for="">Which HTML element is used for short quote</label><br>
        <input type="radio" name="" value="1">
        <label for="1"> &lt em  &gt </label>
        <input type="radio" name=""  value="2">
        <label for="2">&lt abbr &gt   </label>
        <input type="radio" name=""  value="3">
        <label for="1">  &lt q  &gt </label>
        <input type="radio" name=""  value="4">
        <label for="1"> &lt  blockquote &gt </label>
        <br><br>
        <label for="alphanumeric identifier">Which attribute specifies a unique alphanumeric identifier to be associated with an element</label><br>
        <input type="radio" name="alphanumeric identifier" value="1">
        <label for="1"> type </label>
        <input type="radio" name="alphanumeric identifier"  value="2">
        <label for="2"> article  </label>
        <input type="radio" name="alphanumeric identifier"  value="3">
        <label for="1"> id  </label>
        <input type="radio" name="alphanumeric identifier"  value="4">
        <label for="1"> class </label>
        <br><br>
        <label for="">Which HTML element is used for YouTube videos</label><br>
        <input type="radio" name="" value="1">
        <label for="1"> &lt  samp &gt  </label>
        <input type="radio" name=""  value="2">
        <label for="2"> &lt  small &gt   </label>
        <input type="radio" name=""  value="3">
        <label for="1"> &lt frame &gt   </label>
        <input type="radio" name=""  value="4">
        <label for="1"> &lt iframe &gt  </label>
        <br><br>
        <center>
            <table border="2">
                <tr>
                    <td><a href="./index.html">1</a></td>
                    <td><a href="./qu-2.html">2</a></td>
                    <td><a href="./qu-3.html">3</a></td>
                    <td><a href="./qu-4.html">4</a></td>
                </tr>
            </table>
        </center>

    </fieldset>
</form>
</body>
